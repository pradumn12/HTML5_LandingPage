<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

		<title>HTML5 Landing page</title>
	</head>
	<body>
        <div class="main-body">
            
            <div class="content">

                <h2 id="heading-1"><strong>Eventually</strong></h2>
                <br><br>
                <p id="para-1">A simple template for telling the world when you'll launch<br> your next big thing. Brought to you by HTML5 UP.</p>
                <br><br>
                <form action="" method="post" id="form-1">
                    <input type="email" name="email" id="email-id" placeholder="Email address" required>
                    <button id="button">Sign Up</button>
                </form>
                <br><br><br><br><br>
                
                 <footer class="social-container">
                <ul class="social-link">
                    <li class="list-element"><a id="twitter" href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>

                    <li class="list-element"><a id="instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>

                    <li class="list-element"><a id="git-hub" href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a></li>

                    <li class="list-element"><a id="mail" href="https://www.yahoo.com" target="_blank"><i class="fa fa-envelope"></i></a></li>
                </ul>
               
                </footer>
                <br>
            </div>
        </div>
       
	</body>
</html>
